<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="console">

        <div id="screen">
            <div class="total-rounds-display">
                <p class="title">Rock,Paper,Scissors</p>
                <p class="rounds">Round ?</p>
            </div>
            <div class="game-output-display">
                <p class="output-display">
                    Press SPACE to start..
                </p>

                <p class="results-display">
                    I see you snooping around..
                </p>

                <div class="continue">
                    <p>Continue?</p>
                    <p class="yes">Yes</p>
                    <p class="no">No</p>
                </div>
            </div>
        </div>

        <div class="console-lower">
            <div class="score-board-area">
                <div class="score-board">
                    <div class="human-score">You:0</div>
                    <div class="computer-score">Bot:0</div>
                </div>
                <div class="four-dots">
                    <span><div class="dot"></div></span>
                    <span class="across">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </span>
                    <span><div class="dot"></div></span>
                </div>
            </div>

            <div class="buttons">
                <div class="item-btns">
                    <div class="rock-btn button">Rock</div>
                    <div class="paper-btn button">Paper</div>
                    <div class="scissors-btn button">Scissors</div>
                </div>
                <div class="reset-game">
                    <p class="message">Hello!</p>
                    <p class="reset">Reset Game</p>
                </div>
            </div>
        </div>

    </div>
</body>

<script src="scripts.js"></script>
</html>
